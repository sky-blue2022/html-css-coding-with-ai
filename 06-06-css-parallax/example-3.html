<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Parallax Scroll Effect</title>
    <link rel="stylesheet" href="example-3.css" />
  </head>
  <body>
    <section class="parallax-section">
      <div class="content">
        <h1>Welcome to the Horizontal Parallax Effect</h1>
        <p>
          Scroll down to see the background move horizontally as you scroll.
        </p>
      </div>
    </section>
    <section class="regular-section">
      <div class="content">
        <p>
          This section has regular scrolling for contrast with the horizontal
          parallax effect above.
        </p>
      </div>
    </section>
  </body>
</html>
