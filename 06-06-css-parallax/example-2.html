<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foreground Parallax Scroll Effect</title>
    <link rel="stylesheet" href="example-2.css" />
  </head>
  <body>
    <section class="top-bar">
      <h1>Foreground Parallax Effect</h1>
      <p>Scroll down to see the parallax effect in action.</p>
    </section>

    <section class="parallax-section">
      <div class="foreground-image">
        <img src="image-1.jpg" alt="Foreground Parallax Image" />
      </div>
    </section>

    <section class="content-section">
      <p>This is a regular content section that scrolls normally.</p>
      <p>
        Continue scrolling to see how the foreground image moves at a different
        speed.
      </p>
    </section>

    <section class="parallax-section">
      <div class="foreground-image">
        <img src="image-2.jpg" alt="Foreground Parallax Image" />
      </div>
    </section>

    <section class="content-section">
      <h1>Foreground Parallax Effect</h1>
      <p>Scroll down to see the parallax effect in action.</p>
    </section>

    <section class="parallax-section">
      <div class="foreground-image">
        <img src="image-3.jpg" alt="Foreground Parallax Image" />
      </div>
    </section>
  </body>
</html>
