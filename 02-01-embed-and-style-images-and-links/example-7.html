<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      img {
        margin: 100px;
        transition: transform 0.3s ease;
      }
      img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <img
      src="image.jpg"
      alt="A beautiful sunset over the ocean"
      width="500"
      height="300"
    />
  </body>
</html>
