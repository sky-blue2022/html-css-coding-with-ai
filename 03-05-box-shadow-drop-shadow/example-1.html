<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-Shadow vs Drop-Shadow on SVG Icons</title>
    <link rel="stylesheet" href="example-1.css" />
  </head>
  <body>
    <div class="container">
      <!-- Search Icon with Box-Shadow -->
      <div class="box-shadow-example">
        <svg
          width="100"
          height="100"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 2a8 8 0 105.25 14.32l4.93 4.93 1.42-1.42-4.93-4.93A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"
            fill="#000"
          />
        </svg>
        <p>Box Shadow Example</p>
      </div>

      <!-- Search Icon with Drop-Shadow -->
      <div class="drop-shadow-example">
        <svg
          width="100"
          height="100"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 2a8 8 0 105.25 14.32l4.93 4.93 1.42-1.42-4.93-4.93A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"
            fill="#000"
          />
        </svg>
        <p>Drop Shadow Example</p>
      </div>
    </div>
  </body>
</html>
